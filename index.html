<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <span class="label">Grid Height:</span>
        <input type="number" id="inputHeight" name="height" min="1" value="1"> <span class="label">Grid Width:</span>
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit" value="Submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
<p class="instructions"> Click a grid cell once to change it's color to the selected color. Double click a grid cell to remove the active color.
    Note: This will return the default color (white or blank) grid cell. 
    </p>
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <script src="designs.js"></script>
</body>

</html>
